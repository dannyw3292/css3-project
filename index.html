<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  <style type="text/css">
  .left{
    width:220px;
    height:175px;
    background-color:#590800;
    border-radius:10px 500px;
    position:relative;
    box-shadow:-10px 10px 15px gray;
    background:linear-gradient(black,#700000);
   }
    /*.left is using the div with the same class name to create a rectangle before changing it to be curved, looking somewhat like an eye socket and giving it a fading black to red effect*/
    /*It also has a shadow effect underneath it.*/
   .right{
    width:220px;
    height:175px;
    background-color:#590800;
    /*background-color:black;*/
    border-radius:500px 10px;
    transform:translate(250px, -175px);
    position:absolute;
    box-shadow:10px 10px 15px gray;
    background:linear-gradient(black,#700000);
   }
   /*.right is using the div with the same class name to create a rectangle before changing it to be curved, looking somewhat like an eye socket and giving it a fading black to red effect*/
   /*It also has an absolute positioning to allow for the eyeballs to be set in place without being stuck elsewhere on the page.*/
   @keyframes test2{
     0%{background-color:#770808;}
     15%{background-color:#4c0000;}
     35%{background-color:#000000;}
     55%{background-color:#560000;}
     75%{background-color:#700000;}
     95%{background-color:#ba0000;}
     100%{background-color:#ff0000;}
     
   }
   #leye{
     animation: test2 4s linear 0s infinite forwards;
     width:50px;
     height:50px;
     border-radius:50%;
     background-color:black;
     transform:translate(285px, -55px);
     transition:width, height 2s linear 0s;
   }
   #leye:hover{
       width:100px;
       height:100px;
   }
   /*In the above two chunks, specifically "leye" and "keyframes test2". Leye specifies the set of animations that it wants to run within the shape that's made (which is a circle).*/
   /*The animations slowly change the color of the eye from black to a bright red. The leye segment also has a default color of black and manually translated (or moved) into place within the red socket.*/
   #reye{
    background:linear-gradient(#000000,#3d3d3d);
    width:50px;
    height:50px;
    border-radius:50%;
    transform:translate(135px, -105px);
   }
   /*Reye is used as another eyeball essentially and is set to be a circle and manually set in place within the red socket and also has a fading color effect within.*/
   body{
       background-image: url("sepcssproj.jpg");
   }

  </style>
  </head>
  <body>
    <div id="bg">
    </div>
    <div class="left">
    </div>
    <div class="right">
    </div>
    <div id="leye">
    </div>
    <div id="reye">
    </div>
    <div class="smile">
    </div>
    <!--All of these divs are used as placeholders to make it easier to form the necessary shapes used to make the top-left pair of eye sockets and their eyeballs.-->
  </body>
</html>
